<div class="top-menu-search" [class.-mobile]="mobileSearch">
    <div class="top-menu-search--loading ui-autocomplete--loading" style="display: none">
      <div class="loading-indicator -small">
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
        <div class="block-4"></div>
        <div class="block-5"></div>
      </div>
    </div>
    <a *ngIf="mobileSearch" (click)="toggleMobileSearch()" id="top-menu-search-back-button" href="#" title="Close search">
      <i class="icon-arrow-left1" aria-hidden="true"></i>
    </a>
     <ng-select [items]="results"
                name="q"
                id="q"
                [ngClass]="'top-menu-search--input hidden-for-mobile'"
                [class.-expanded]="expanded"
                placeholder="{{text.search}}"
                bindLabel="subject"
                (search)="handleUserInput($event)"
                (focus)="onFocus()"
                (focusout)="onFocusOut()"
                (open)="toggleMenu()"
                (change)="onChange($event)"
                [virtualScroll]="true"
                [searchFn]="customSearchFn">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
          <div *ngIf="!item.id; else isWorkPackageItem">
            <div tabindex="-1" class="ui-menu-item">
              <div class="ui-menu-item-wrapper">
                <span class="search-autocomplete--search-term"> {{searchTerm}} </span>
                <span class="search-autocomplete--project-scope" title="{{item.projectScope}}"> {{item.subject}} â†µ </span>
              </div>
            </div>
          </div>
          <ng-template #isWorkPackageItem>
            <div tabindex="-1" class="ui-menu-item">
              <div class="ui-menu-item-wrapper" tabindex="-1">
                <span class="search-autocomplete--wp-id __hl_dot_status_{{item.statusId}}" title="{{item.status}}"> #{{item.id}} </span>
                <span class="search-autocomplete--subject"> {{item.subject}} </span>
              </div>
            </div>
        </ng-template>
      </ng-template>
    </ng-select>
    <a #btn
       id="top-menu-search-button"
       class="top-menu-search--button search-form-normal"
       title="Search"
       accesskey="4"
       tabindex="0"
       role="button"
       [class.-input-focused]="expanded"
       (accessibleClick)="handleClick($event)" >
       <op-icon icon-classes="icon5 icon-search ellipsis"></op-icon>
    </a>
</div>
